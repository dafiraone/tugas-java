<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Nilai</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-base-100 shadow-sm mb-10">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
          <h1 class="text-xl font-bold">Sistem Akademik - Kelompok F2</h1>
          <nav class="hidden lg:flex">
            <ul class="flex space-x-4">
              <li><a th:href="@{/dosen}" class="btn btn-link">Dosen</a></li>
              <li><a th:href="@{/mahasiswa}" class="btn btn-link">Mahasiswa</a></li>
              <li><a th:href="@{/mk}" class="btn btn-link">MK</a></li>
              <li><a th:href="@{/nilai}" class="btn btn-link">Nilai</a></li>
            </ul>
          </nav>
          <button class="btn btn-sm lg:hidden" id="menu-toggle">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16v12H4zM4 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"></path></svg>
          </button>
        </div>
      </header> 
    <div class="max-w-4xl mx-auto p-8 rounded shadow-md bg-white">
        <h1 class="text-2xl font-bold mb-4">Edit Nilai</h1>
        <form th:action="@{/nilai/{id}(id=${nilai.recNo})}" th:object="${nilai}" method="post">
            <input type="hidden" th:field="*{recNo}" />

            <label for="mahasiswa" class="text-gray-700">Mahasiswa</label>
            <select th:field="*{mahasiswa}" class="input input-bordered w-full mt-2">
                <option th:each="mhs : ${mahasiswaList}" th:value="${mhs.recNo}" th:text="${mhs.nama}">Mahasiswa</option>
            </select>
            <br/>

            <label for="dosen" class="text-gray-700">Dosen</label>
            <select th:field="*{dosen}" class="input input-bordered w-full mt-2">
                <option th:each="dos : ${dosenList}" th:value="${dos.recNo}" th:text="${dos.nama}">Dosen</option>
            </select>
            <br/>

            <label for="mataKuliah" class="text-gray-700">Mata Kuliah</label>
            <select th:field="*{mataKuliah}" class="input input-bordered w-full mt-2">
                <option th:each="mk : ${mataKuliahList}" th:value="${mk.recNo}" th:text="${mk.mk}">Mata Kuliah</option>
            </select>
            <br/>

            <label for="sc1" class="text-gray-700">Score 1</label>
            <input type="number" th:field="*{sc1}" class="input input-bordered w-full mt-2" />
            <br/>

            <label for="sc2" class="text-gray-700">Score 2</label>
            <input type="number" th:field="*{sc2}" class="input input-bordered w-full mt-2" />
            <br/>

            <label for="sc3" class="text-gray-700">Score 3</label>
            <input type="number" th:field="*{sc3}" class="input input-bordered w-full mt-2" />
            <br/>

            <button type="submit" class="btn btn-primary mt-4">Update Nilai</button>
        </form>
        <a href="/nilai" class="text-blue-500 mt-4 inline-block">Cancel</a>
    </div>
</body>
</html>
